{% extends "base.html" %}
{% block content %}
<section class="card p-4">
  <h1 class="text-xl font-semibold mb-3">{{ t('upload_csv') }}</h1>
  <form method="post" enctype="multipart/form-data" class="grid grid-cols-1 md:grid-cols-3 gap-3">
    <input class="input md:col-span-2" type="file" name="file" accept=".csv" required>
    <input class="input" type="password" name="admin_pass" placeholder="{{ t('password') }}" required>
    <button class="btn btn-primary" type="submit">{{ t('import') }}</button>
  </form>
  <p class="text-sm text-zinc-500 mt-2">Columns expected: id(optional), created_at(optional), city, product, price, trend, percent, is_production_city</p>
</section>
{% endblock %}
