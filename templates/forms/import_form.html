{% extends "base.html" %}
{% block content %}
<section class="mx-auto max-w-3xl px-4 sm:px-6 lg:px-8 py-8 space-y-8">
  <a href="{{ url_for('web.dashboard', lang=lang) }}" class="inline-flex items-center text-sm text-muted hover:text-foreground transition">← {{ t('back') }}</a>

  <article class="card shadow-sm p-6 space-y-6">
    <header class="space-y-2">
      <h1 class="text-2xl font-semibold">{{ t('nav_import') }}</h1>
      <p class="text-sm text-muted">{{ 'Upload CSV exported from the app to quickly seed data.' if lang=='en' else 'Загрузите CSV, экспортированный из приложения, чтобы быстро наполнить базу.' }}</p>
    </header>

    <form method="post" enctype="multipart/form-data" class="space-y-4">
      <div>
        <label class="label">{{ t('upload_csv') }}</label>
        <input type="file" name="file" accept=".csv" required class="file-input">
      </div>
      <div>
        <label class="label">{{ t('admin_password') }}</label>
        <input type="password" name="admin_pass" required class="input">
      </div>
      <div>
        <label class="label">{{ t('redirect') }}</label>
        <input type="text" name="next" class="input" value="{{ request.args.get('next', '') }}" placeholder="{{ url_for('web.dashboard', lang=lang) }}">
      </div>
      <button type="submit" class="btn btn-primary">{{ t('import') }}</button>
    </form>
  </article>
</section>
{% endblock %}
