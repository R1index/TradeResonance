<!doctype html>
<html lang="{{ 'en' if lang=='en' else 'ru' }}">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ t('app_title') }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
      <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('index', lang=lang) }}">{{ t('app_title') }}</a>
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="{{ url_for('index', tab='prices', lang=lang) }}">{{ t('nav_prices') }}</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('index', tab='cities', lang=lang) }}">{{ t('nav_cities') }}</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('index', tab='routes', lang=lang) }}">{{ t('nav_routes') }}</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('new_entry', lang=lang) }}">{{ t('nav_add') }}</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('import_csv', lang=lang) }}">{{ t('nav_import') }}</a></li>
        </ul>
        <div class="d-flex">
          <div class="btn-group">
            <a class="btn btn-sm btn-outline-light {{ 'active' if lang=='en' else '' }}" href="?lang=en">EN</a>
            <a class="btn btn-sm btn-outline-light {{ 'active' if lang=='ru' else '' }}" href="?lang=ru">RU</a>
          </div>
        </div>
      </div>
    </nav>

    <main class="container">
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <div class="alert alert-info">{{ messages[0] }}</div>
        {% endif %}
      {% endwith %}
      {% block content %}{% endblock %}
    </main>
  </body>
</html>
